          \    MATCH (s:Speaker)-[:SPOKE_IN]->(:Chunk)<-[:HAS_CHUNK]-(b:Bank)\n  \
          \  RETURN DISTINCT s.name AS speaker_name, b.name AS bank_name\n    \"\"\
